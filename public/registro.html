  <div id="formulario" >
    <form >
      <center id="titulo">Registro</center>
      <hr id="linea" />
      <div class="row" >
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                  <label>Nombre:</label>
                  <input class="form-control" type="text" placeholder="Nombre" id="txt-nombre" >
                  <div class="valid-feedback">Es bien</div>
                  <div class="invalid-feedback">Esta mal</div>
                  <!--div id="validacion">-</div--><!-- Descomentar en caso de probar la funcionalidad sin bootstrap -->
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <label>Apellido:</label>
                <input class="form-control" type="text" placeholder="Apellido" id="txt-lastname">
                <div class="valid-feedback">Es bien</div>
                <div class="invalid-feedback">Esta mal</div>
              </div>
              <div class="col-12">
              <label>Correo Electronico:</label> 
                <input class="form-control" type="text" placeholder="ejemplo: ejemplo@xxxx.com" id="txt-email">
                <div class="valid-feedback">Es bien</div>
                <div class="invalid-feedback">Esta mal</div>
              </div>
              <div class="col-12">
                <label>Contrase√±a:</label>
                <input class="form-control" type="password" placeholder="Password" id="txt-password">
                <div class="valid-feedback">Es bien</div>
                <div class="invalid-feedback">Esta mal</div>
              </div>
              <div class="col-12">
                <label>Fecha De Nacimiento:</label>
                <input class="form-control" type="date" placeholder="Fecha de Nacimiento" id= "txt-birthday">
                <div class="valid-feedback">Es bien</div>
                <div class="invalid-feedback">Esta mal</div>
              </div>
              <div class="col-12">
                <label>Genero:</label>
                <label><input type="radio" name="rbt-genero" value="1"> Mujer</label>
                <label><input type="radio" name="rbt-genero" value="2"> Hombre</label>
                <br>
                <a id="boton2" class="btn btn-secondary"  role="button"> Registrar </a>
              </div>
              
            </div>
        </div>
    </form>
  </div>
